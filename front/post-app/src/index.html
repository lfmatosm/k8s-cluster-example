<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Post App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Post App</h1>

  <div class="container">
    <h2>My gallery</h2>
    <div class="gallery"></div>
  </div>

  <div id="uploader">
    <div id="dropzone" class="dropbox">Drag & drop your file here</div>
    <div id="preview">
      <h2>Preview</h2>
      <output id="preview-list"></output>
    </div>
    <button type="submit" id="submit">Submit</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
